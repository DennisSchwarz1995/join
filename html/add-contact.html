<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Contacts</title>
    <link rel="shortcut icon" href="img/browser-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/fonts.css">
</head>
<body class="interRegular">
   <div class="container interRegular">
    <div>
        <button class="fullColorButton interBold">Add new contact <img class="addContactIcn" src="../img/add-contact.svg"></button>
    </div>

    <br>

    <div class="addContact">
        <div class="actionHeaderContact">
            <div class="actionHeaderContactStyle">
                <img src="../img/logo-action-contact.svg">
                <p>Add contact</p>
                <div class="subheader interRegular">Tasks are better with a team!</div>
            </div>
            <div class="blueLine"></div>
        </div>
        <div class="flexContactForm">
            <div class="contactInitials">
                <div>LM</div>
            </div>
            <div>
                <div class="contactForm">
                    <div class="addContactField interRegular"><input type="text" id="fullname" class="formFields" placeholder="Name"><img src="../img/add-contact-name.svg"></div>
                    <div class="addContactField interRegular"><input type="text" id="email" class="formFields" placeholder="Email"><img src="../img/add-contact-email.svg"></div>
                    <div class="addContactField interRegular"><input type="text" id="phone" class="formFields" placeholder="Phone"><img src="../img/add-contact-phone.svg"></div>
                </div>
                <div class="actionAddContactButton">
                    <button class="secondaryButton interRegular">Cancel</button>
                    <button class="fullColorButton interBold">Create contact<img src="../img/check.svg"></button>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="showContact">

    </div>-->
   </div>
</body>
</html>
