<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/header.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/board_templates.js"></script>
    <script src="../js/overlay_templates.js"></script>
    <script src="../js/add_task.js"></script>
    <link rel="icon" type="image/x-icon" href="../img/join-favicon.svg" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/board.css" />
    <link rel="stylesheet" href="../css/detailed_board.css" />
    <link rel="stylesheet" href="../css/add_task.css" />
    <link rel="stylesheet" href="../css/general_classes.css" />
    <title>Board</title>
  </head>
  <body onload="initBoard(), generateNavbarMobile()">
    <header class="header"></header>
    <nav class="navBar"></nav>
    <section class="board">
      <div class="boardHeadline">
        <h1>Board</h1>
        <div class="searchTaskAndAddTask">
          <div class="searchTask">
            <input
              class="searchTaskInput"
              placeholder="Find Task"
              type="text"
              id="searchTaskInput"
              onkeyup="generateTasks()"
            />
          </div>
          <button class="addTaskButton" onclick="openAddTaskOverlay(false)">
            Add Task <img src="../img/add-icon.svg" alt="add-icon" />
          </button>
        </div>
      </div>
      <div class="taskBoard">
        <section class="boardCategories">
          <div class="boardCategory">
            <span>To do</span>
            <div
              class="taskBoardAddTaskDiv"
              onclick="openAddTaskOverlay('to do', false)"
            >
              <img
                src="../img/board-add-task-icon.svg"
                alt="board-add-task-icon"
              />
            </div>
          </div>
          <div class="boardCategory">
            <span>Await feedback</span>
            <div
              class="taskBoardAddTaskDiv"
              onclick="openAddTaskOverlay('await feedback', false)"
            >
              <img
                src="../img/board-add-task-icon.svg"
                alt="board-add-task-icon"
              />
            </div>
          </div>
          <div class="boardCategory">
            <span>In progress</span>
            <div
              class="taskBoardAddTaskDiv"
              onclick="openAddTaskOverlay('in progress', false)"
            >
              <img
                src="../img/board-add-task-icon.svg"
                alt="board-add-task-icon"
              />
            </div>
          </div>
          <div class="boardCategory">
            <span>Done</span>
          </div>
        </section>
        <main class="taskLists">
          <section class="toDoTasks">
            <div class="toDoTaskList"></div>
          </section>
          <section class="awaitFeedbackTasks">
            <div class="awaitFeedbackTaskList"></div>
          </section>
          <section class="inProgressTasks">
            <div class="inProgressTaskList"></div>
          </section>
          <section class="doneTasks">
            <div class="doneTaskList"></div>
          </section>
        </main>
      </div>
    </section>
    <div class="addTaskOverlay"></div>
    <div
      class="taskOverlayBackground invisible"
      onclick="closeAddTaskOverlay(false)"
    ></div>
    <div
      class="taskCardOverlayBackground invisible"
      onclick="closeAddTaskOverlay(true)"
    ></div>
    <div class="createTaskOverlay">Task added to board.</div>
    <div class="taskCardDetailedView"></div>
    <div class="navBarMobile"></div>
  </body>
</html>
