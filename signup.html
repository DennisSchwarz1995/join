<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Martian+Mono:wght@100;200;300;400;500;600;700;800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="images/Capa 1.png">
    <title>Sign-up</title>
</head>
<body>
    <div class="backgroundColor">
        <div class="header">
            <div class="logoContainer">
                <img src="images/Capa 1.png" class="joinLogo logo">
            </div>
        </div>
        <div class="signupAreaFullscreenVision">
            <div class="divForArrow">
                <img class="goBack" src="images/arrow-left-line.png">
            <div class="signupArea">
            
             
                <div class="blueStrokeContainer"> 
                    <h1 class="singupText">Sign up</h1>
                    <img src="images/Vector 5.png">
                </div>
                <div class="signupData">
                    <input placeholder="Name" class="name">
                    <input placeholder="Email" class="email">
                    <input placeholder="Password" class="password">
                    <input placeholder="Confirm Password" class="confirmPassword">

                    <div class="checkBox">
                        <div class="labelContainer">
                            <input type="checkbox" class="checkButton" id="privacyPolicy">
                            <label for="rememberMe" class="privacyPolicy">I accept the <label class="privacyPolicyBlue">Privacy polcy</label></label>
                        </div>
                    </div>
                    <div class="buttonArea">
                        <button type="button" class="signupButton">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="footer">
            <h4 class="footerText">Privacy Policy</h4><br>
            <h4 class="footerText">Legal notice</h4>
        </div>
    </div>
</body>
</html>
